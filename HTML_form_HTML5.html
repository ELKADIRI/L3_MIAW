<!DOCTYPE html>
<html lang="fr">
<head>
</head>
<body>
<form class="validate-me" id="validate-me" data-validate>

	<div>
		<label for="file">Upload any file</label>
		<input name="file" id="file" type="file" data-bouncer-target="#file-error-msg" >
	</div>

	<div id="file-error-msg"></div>

	<div>
		<label for="color">Color Picker <span class="pattern color">7-Character Hexadecimal (ex. #f7f7f7)</span></label>
		<input type="color" name="color" id="color" pattern="#?([a-fA-F0-9]{6}|[a-fA-F0-9]{3})" >
	</div>

	<div>
		<label for="date">Date <span class="pattern date">YYYY-MM-DD</span></label>
		<input type="date" name="date" id="date" >
	</div>

	<div>
		<label for="time">Time <span class="pattern time">HH:MM (24-hour time)</span></label>
		<input type="time" name="time" id="time" >
	</div>

	<div>
		<label for="month">Month <span class="pattern month">YYYY-MM</span></label>
		<input type="month" name="month" id="month" >
	</div>

	<div>
		<label for="email">Email</label>
		<input type="email" name="email" id="email" placeholder="toto@exemple.com" data-bouncer-message="The domain portion of the email address is invalid (the portion after the @)." required>
	</div>

	<div>
		<label for="url">URL</label>
		<input type="url" name="url" id="url" data-bouncer-message="The URL is a missing a TLD (for example, .com)." >
	</div>

	<div>
		<label for="urlnotld">URL without TLD allowed</label>
		<input type="url" name="urlnotld" id="urlnotld" pattern="(?:(?:https?|HTTPS?|ftp|FTP):\/\/)(?:\S+(?::\S*)?@)?(?:(?!(?:10|127)(?:\.\d{1,3}){3})(?!(?:169\.254|192\.168)(?:\.\d{1,3}){2})(?!172\.(?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-zA-Z\u00a1-\uffff0-9]-*)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]-*)*[a-zA-Z\u00a1-\uffff0-9]+)*)(?::\d{2,5})?(?:[\/?#]\S*)?" >
	</div>

	<div>
		<label for="number">Number</label>
		<input type="number" name="number" id="number" >
	</div>

	<div>
		<label for="float">Number (no decimals)</label>
		<input type="number" step="any" name="integer" id="integer" pattern="^(?:[-+]?[0-9]*)$" >
	</div>

	<div>
		<label for="numberminmax">Number with Min and Max <span class="pattern">Must be between 2 and 7</span></label>
		<input type="number" min="2" max="7" name="numberminmax" id="numberminmax" >
	</div>

	<div>
		<label for="tel">Tel <span class="pattern">12-34-56-78-90</span></label>
		<input type="text" name="tel" id="tel" placeholder="12-34-56-78-90" pattern="^(?:\d{2}[\-]\d{2}[\-]\d{2}[\-]\d{2}[\-]\d{2})$" required>
	</div>

	<div>
		<label for="password">Password <span class="pattern">At least 1 uppercase character, 1 lowercase character, and 1 number</span></label>
		<input type="password" name="password" id="password" data-bouncer-message="Please choose a password that includes at least 1 uppercase character, 1 lowercase character, and 1 number." pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*" >
	</div>

	<div>
		<label for="confirm-password">Confirm Password <span class="pattern">must match the field above</span></label>
		<input type="password" name="confirm-password" id="confirm-password" data-bouncer-match="#password" data-bouncer-mismatch-message="Your passwords do not match." >
	</div>

	<div>
		<label for="textminmax">Text with MinLength and MaxLength <span class="pattern">must be between 3 and 9 characters long</span></label>
		<input type="text" minlength="3" maxlength="9" name="textminmax" id="textminmax" >
	</div>

	<div>
		<label for="select">Select</label>
		<select name="select" id="select" >
			<option></option>
			<option>Harry Potter</option>
			<option>Lord of the Rings</option>
			<option>Star Wars</option>
			<option>Start Trek</option>
		</select>
	</div>

	<div>
		<strong>Radio Buttons</strong>
		<label class="label-normal">
			<input type="radio" name="radio" id="radio-1" >
			Yes
		</label>
		<label class="label-normal">
			<input type="radio" name="radio" id="radio-2" >
			No
		</label>
	</div>

	<div>
		<strong>Checkboxes</strong>
		<label class="label-normal">
			<input type="checkbox" name="checkbox-1" id="checkbox-1" >
			Wolverine (must be checked)
		</label>
		<label class="label-normal">
			<input type="checkbox" name="checkbox-2" id="checkbox-2">
			Storm
		</label>
		<label class="label-normal">
			<input type="checkbox" name="checkbox-3" id="checkbox-3">
			Cyclops
		</label>
		<label class="label-normal">
			<input type="checkbox" name="checkbox-4" id="checkbox-4">
			Gambit
		</label>
	</div>
<br>
	<input type="submit" class="button" value="Submit">
</form>
</body>
</html>
